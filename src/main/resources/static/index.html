<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Communication Demo</title>

    <!-- Bootstrap (для стилей, не обязательно) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <style>
        /* Небольшие стили для чата */
        #messageList {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
        }
        .message {
            border-bottom: 1px dashed #aaa;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }
        #jitsiContainer {
            border: 1px solid #ccc;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body class="p-3">

<div class="container">
    <h2 class="mb-3">Communication Demo (Chat + Jitsi)</h2>

    <!-- Блок для чата -->
    <div class="mb-3">
        <h5>Chat</h5>
        <div id="messageList"></div>
        <div class="input-group">
            <input type="text" class="form-control" id="messageInput" placeholder="Type message..." />
            <button id="sendBtn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Блок для видеоконференции -->
    <div class="mb-3">
        <h5>Video Conference</h5>
        <div id="jitsiContainer"></div>
    </div>
</div>

<!-- Bootstrap JS (не обязательно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SockJS -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

<!-- STOMP (ИСПРАВЛЕНА ССЫЛКА) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- Jitsi External API -->
<script src="https://meet.jit.si/external_api.js"></script>

<!-- Ваш клиентский код -->
<script src="app.js"></script>
</body>
</html>
