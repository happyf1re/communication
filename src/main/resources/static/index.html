<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Communication App (1-on-1 Calls)</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body { margin: 0; padding: 0; }

        /* Секция со списком пользователей */
        #userList {
            border: 1px solid #ccc;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            padding: 8px;

        }

        /* Секция для чата (опционально) */
        #messageList {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 8px;
        }
        .message {
            border-bottom: 1px dashed #aaa;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }

        /* Контейнер для Jitsi */
        #jitsiContainer {
            border: 1px solid #ccc;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CommunicationApp (1-on-1 Calls)</a>
        <div class="d-flex ms-auto">
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Левая колонка: список пользователей онлайн (просто пример) -->
        <div class="col-3">
            <h5>Online Users</h5>
            <div id="userList"></div>
        </div>

        <!-- Средняя колонка: чат (при желании) -->
        <div class="col-4">
            <h5>Chat</h5>
            <div id="messageList"></div>
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type message..." />
                <button class="btn btn-primary" id="sendBtn">Send</button>
            </div>
        </div>

        <!-- Правая колонка: Jitsi (видеозвонок) -->
        <div class="col-5">
            <h5>Video Call</h5>
            <div id="jitsiContainer"></div>
        </div>
    </div>
</div>

<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SockJS + STOMP + Jitsi -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://meet.jit.si/external_api.js"></script>

<script>
    // Глобальные переменные
    let stompClient = null;
    let currentUser = null; // актуальный логин, берём из cookie или запроса "whoami"
    let jitsiApi = null;

    document.addEventListener('DOMContentLoaded', () => {
        // 1) Определяем текущего пользователя (cookie-based), если не залогинен — редирект
        whoAmI()
            .then(name => {
                currentUser = name;
                console.log("Identified as:", currentUser);
                // 2) Подключаемся к STOMP
                connectWebSocket();
            })
            .catch(err => {
                console.log("Not logged in:", err);
                window.location.href = "/login.html";
            });

        // Кнопка "Send" для чата
        document.getElementById('sendBtn').addEventListener('click', sendChatMessage);

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch("/api/employees/cookie/logout", { method: "POST", credentials: "include" });
            window.location.href = "/login.html";
        });
    });

    // Запрашиваем /api/employees/cookie/whoami
    async function whoAmI() {
        const resp = await fetch("/api/employees/cookie/whoami", {
            method: "GET",
            credentials: "include"
        });
        if (resp.ok) {
            return await resp.text(); // строка с именем
        } else {
            throw new Error("Not authorized");
        }
    }

    // Подключение к /ws через SockJS + STOMP
    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        // Отключаем подробный лог STOMP:
        stompClient.debug = null;

        stompClient.connect({ login: currentUser }, frame => {
            console.log("STOMP connected as", currentUser, frame);

            // Подписываемся на /topic/onlineUsers (если есть PresenceBroadcaster)
            stompClient.subscribe('/topic/onlineUsers', msg => {
                let users = JSON.parse(msg.body);
                console.log("Got /topic/onlineUsers:", users);
                updateUserList(users);
            });

            // Подписываемся на личные приглашения /user/queue/callInvites
            stompClient.subscribe("/user/queue/callInvites", msg => {
                let invite = JSON.parse(msg.body);
                console.log("Incoming call from:", invite.from, "room:", invite.room);
                // Показываем диалог
                let ok = confirm(`User ${invite.from} invites you to a call. Accept?`);
                if (ok) {
                    initJitsi(invite.room);
                }
            });

            // Подписка на общий чат
            stompClient.subscribe("/topic/messages", msg => {
                let chatMsg = JSON.parse(msg.body);
                addMessageToUI(chatMsg.username, chatMsg.text);
            });

        }, err => {
            console.error("STOMP error:", err);
        });
    }

    // Отправка сообщения (чат)
    function sendChatMessage() {
        if (!stompClient) return;
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text) return;

        stompClient.send("/app/chat.send", {}, JSON.stringify({
            username: currentUser,
            text: text
        }));
        input.value = "";
    }

    // Отобразить сообщение чата
    function addMessageToUI(user, text) {
        let list = document.getElementById('messageList');
        if (!list) return;
        let div = document.createElement('div');
        div.classList.add('message');
        div.innerHTML = `<strong>${user}:</strong> ${text}`;
        list.appendChild(div);
        list.scrollTop = list.scrollHeight;
    }

    // Обновляем список онлайн-пользователей
    function updateUserList(users) {
        let userListDiv = document.getElementById('userList');
        if (!userListDiv) return;
        userListDiv.innerHTML = '';

        users.forEach(u => {
            if (u === currentUser) {
                userListDiv.innerHTML += `<div>${u} (me)</div>`;
            } else {
                userListDiv.innerHTML += `<div>${u}
                    <button onclick="callUser('${u}')">Call</button>
                </div>`;
            }
        });
    }

    // Нажатие "Call" напротив пользователя
    function callUser(targetUser) {
        const roomName = "CallRoom_" + Date.now();
        stompClient.send("/app/call.invite", {}, JSON.stringify({
            from: currentUser,
            to: targetUser,
            room: roomName
        }));
        // И мы сами заходим в эту комнату
        initJitsi(roomName);
    }

    // Инициализация Jitsi (с отключением Google-логина/«Are you host?», убираем лого)
    function initJitsi(roomName) {
        if (!roomName) roomName = "Room_" + Date.now();
        if (jitsiApi) jitsiApi.dispose();

        const domain = "meet.jit.si";
        const options = {
            roomName: roomName,
            parentNode: document.getElementById('jitsiContainer'),
            width: '100%',
            height: '600px',
            userInfo: { displayName: currentUser },

            // Отключаем сторонние запросы (Google Drive, Dropbox и пр.)
            configOverwrite: {
                disableThirdPartyRequests: true
            },

            // Убираем лого, баннеры, кнопки записи/стрима.
            // Можно дополнительно кастомизировать набор TOOLBAR_BUTTONS.
            interfaceConfigOverwrite: {
                SHOW_JITSI_WATERMARK: false,
                SHOW_BRAND_WATERMARK: false,
                SHOW_POWERED_BY: false,
                HIDE_DEEP_LINKING_LOGO: true,
                // Минимально оставим только базовые кнопки
                TOOLBAR_BUTTONS: [
                    'microphone','camera','desktop','fullscreen',
                    'fodeviceselection','hangup','chat','settings'
                ]
            }
        };
        jitsiApi = new JitsiMeetExternalAPI(domain, options);
        console.log("Jitsi started in room:", roomName);
    }
</script>

</body>
</html>
