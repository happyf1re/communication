<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Communication Demo (Cookie-based)</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body { margin: 0; padding: 0; }
        #userList {
            border: 1px solid #ccc;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            padding: 8px;
        }
        #messageList {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 8px;
        }
        .message {
            border-bottom: 1px dashed #aaa;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }
        #jitsiContainer {
            border: 1px solid #ccc;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CommunicationApp (Cookie)</a>
        <div class="d-flex ms-auto">
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </div>
</nav>

<!-- Три колонки -->
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-3">
            <h5>Online Users</h5>
            <div id="userList"></div>
        </div>
        <div class="col-4">
            <h5>Chat</h5>
            <div id="messageList"></div>
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type message...">
                <button class="btn btn-primary" id="sendBtn">Send</button>
            </div>
        </div>
        <div class="col-5">
            <h5>Video Conference</h5>
            <div id="jitsiContainer"></div>
        </div>
    </div>
</div>

<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SockJS + STOMP + Jitsi external -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://meet.jit.si/external_api.js"></script>

<!-- Cookie-based app.js -->
<script src="app_cookie.js"></script>

<script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        // POST /api/employees/cookie/logout
        await fetch("/api/employees/cookie/logout", {
            method: "POST",
            credentials: "include"
        });
        // Кука стёрта, редиректим на login
        window.location.href = "/login.html";
    });
</script>
</body>
</html>
