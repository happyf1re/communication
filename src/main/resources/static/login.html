<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login (Cookie-based)</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="mb-4">Login (Cookie-based)</h3>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username"/>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password"/>
    </div>

    <button id="loginBtn" class="btn btn-primary">Login</button>
    <a href="/register.html" class="btn btn-link">Register</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginBtn').addEventListener('click', loginUser);
    });

    async function loginUser() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        if (!username || !password) {
            alert("Please fill username and password");
            return;
        }

        // Шлём POST /api/employees/cookie/login
        // credentials: 'include' — чтобы сохранять/отправлять куки
        const resp = await fetch("/api/employees/cookie/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ username, password })
        });

        if (resp.ok) {
            // Успех => переходим на главную страницу
            window.location.href = "/";
        } else {
            alert("Login failed (wrong credentials?)");
        }
    }
</script>
</body>
</html>
