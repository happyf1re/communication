<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teams - Alta Communication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        a, a.nav-link { color: #f8f9fa; }
        .container { margin-top: 20px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Alta Communication</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/rooms.html">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="/chat.html">Chat</a></li>
                <li class="nav-item"><a class="nav-link" href="/projects.html">Projects</a></li>
                <li class="nav-item"><a class="nav-link active" href="/teams.html">Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="/vacations.html">Vacations</a></li>
            </ul>
            <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Teams</h2>
    <button class="btn btn-sm btn-primary" id="btnLoadTeams">Load Teams</button>
    <button class="btn btn-sm btn-success" id="btnNewTeam">New Team</button>

    <div id="teamsList" class="mt-3"></div>

    <hr/>
    <h4>Create/Edit Team</h4>
    <div class="mb-2">
        <label>Team Name:</label>
        <input type="text" id="teamName" class="form-control"/>
    </div>
    <div class="mb-2">
        <label>Manager Username:</label>
        <input type="text" id="teamManager" class="form-control"/>
    </div>
    <button class="btn btn-sm btn-warning" id="saveTeamBtn">Save</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/teams.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await whoAmI();
        } catch(e){
            window.location.href="/login.html";
        }
        document.getElementById('logoutBtn').addEventListener('click', logout);
    });
</script>
</body>
</html>
